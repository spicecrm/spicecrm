<div class="slds-p-around--small">
    <p>
        <b>CAUTION!</b> Following processes will be triggered:
    </p>
    <ol class="slds-list--ordered slds-p-bottom--large">
        <li class="slds-list__item"><strong>delete</strong> current UI settings stored in sysui tables</li>
        <li class="slds-list__item">load default UI settings into sysui tables</li>
    </ol>
    <div class="slds-form-element">
        <label><system-label label="LBL_PACKAGES"></system-label>:</label>
        <div class="slds-form-element__control">
            <system-checkbox-group [(ngModel)]="package_names">
                <system-checkbox-group-checkbox [value]="all_package_names"><system-label label="LBL_SELECT_ALL"></system-label></system-checkbox-group-checkbox>
                <system-checkbox-group-checkbox *ngFor="let pack of available_packages" value="{{pack.package}}">{{pack.package}}</system-checkbox-group-checkbox>
            </system-checkbox-group>
        </div>
    </div>
    <div class="slds-form-element">
        <label><system-label label="LBL_VERSION"></system-label>:</label>
        <div class="slds-form-element__control">
            <!--system-checkbox-group [(ngModel)]="version_names">
                <system-checkbox-group-checkbox *ngFor="let vers of available_versions" value="{{vers.version}}">{{vers.version}}</system-checkbox-group-checkbox>
            </system-checkbox-group-->
            <select class="slds-input slds-select" [(ngModel)]="version_names">
                <option *ngFor="let vers of available_versions" value="{{vers.version}}">{{vers.version}}</option>
            </select>
        </div>
    </div>
    <div *ngIf="pull_result" class="slds-form-element">
        <label><system-label label="LBL_RESULT"></system-label>:</label>
        <pre>{{pull_result}}</pre>
    </div>
    <div class="slds-form-element slds-p-top--medium">
        <system-spinner *ngIf="is_pulling"></system-spinner>
        <button *ngIf="!is_pulling" class="slds-button slds-button--brand" (click)="submit()"><system-label label="LBL_SUBMIT"></system-label></button>
        <button (click)="test()">test me!</button>
    </div>
</div>
