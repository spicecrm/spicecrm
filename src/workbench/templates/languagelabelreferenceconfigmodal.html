<div role="dialog" class="slds-modal slds-fade-in-open slds-modal_large">
    <div class="slds-modal__container">
        <div class="slds-modal__header slds-theme--shade">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" (click)="closeDialog()">
                <system-button-icon [icon]="'close'" [size]="'large'" [inverse]="true"></system-button-icon>
            </button>
            <h2 class="slds-text-heading--medium">{{this.lang.getLabel('LBL_LANG_REFERENCE_CONFIG')}}</h2>
        </div>
        <div class="slds-modal__content slds-theme--default slds-p-around--medium slds-p-bottom--xx-small">
            <language-label-reference-config-form (load)="closeDialog()"></language-label-reference-config-form>
        </div>
    </div>
</div>
