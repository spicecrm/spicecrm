<div *ngIf="dashlet">
    <div class="slds-p-around--x-small slds-border--bottom">
        <div class="slds-form-element slds-size--1-of-3 slds-form-element slds-size--1-of-3 slds-grid slds-grid--vertical-align-center">
            <div class="slds-grid slds-grid--vertical-align-center">
                <label class="slds-form-element__label"><system-label label="LBL_MODULE"></system-label></label>
                <div class="slds-form-element__control slds-size--1-of-2">
                    <div class="slds-select_container">
                        <select class="slds-select" [(ngModel)]="sysModule" [disabled]="generic">
                            <option *ngFor="let sysModule of sysModules" [value]="sysModule.id">{{sysModule.module}}</option>
                        </select>
                    </div>
                </div>
                <label  class="slds-form-element__label slds-m-left--small"><system-label label="LBL_COMPONENT"></system-label></label>
                <div class="slds-form-element__control slds-size--1-of-2">
                    <div class="slds-select_container">
                        <select class="slds-select" [(ngModel)]="dashlet.component" [disabled]="!sysModule">
                            <option *ngFor="let component of components" [value]="component.component">{{component.component}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-p-around--x-small">
        <div class="slds-grid slds-gutters_direct-xx-small">
            <div class="slds-form-element slds-col slds-size--1-of-2">
                <label class="slds-form-element__label"><system-label label="LBL_NAME"></system-label></label>
                <div class="slds-form-element__control">
                    <input class="slds-input" type="text" [(ngModel)]="dashlet.name">
                </div>
            </div>
            <div class="slds-form-element slds-size--1-of-2">
                <label class="slds-form-element__label">Label</label>
                <system-input-label [(ngModel)]="dashlet.label"></system-input-label>
            </div>
        </div>
        <div class="slds-grid slds-gutters_direct-xx-small">
            <div class="slds-form-element slds-col slds-size--1-of-2">
                <label class="slds-form-element__label"><system-label label="LBL_PACKAGE"></system-label></label>
                <div class="slds-form-element__control">
                    <input class="slds-input" type="text" [(ngModel)]="dashlet.package">
                </div>
            </div>
            <div class="slds-form-element slds-col slds-size--1-of-2">
                <label class="slds-form-element__label"><system-label label="LBL_VERSION"></system-label></label>
                <div class="slds-form-element__control">
                    <input class="slds-input" type="text" [(ngModel)]="dashlet.version">
                </div>
            </div>
        </div>
        <div class="slds-grid slds-gutters_direct-xx-small">
            <div class="slds-form-element  slds-col slds-size--1-of-2">
                <label class="slds-form-element__label"><system-label label="LBL_ICON"></system-label></label>
                <div class="slds-form-element__control">
                    <input class="slds-input" type="text" [(ngModel)]="dashlet.icon">
                </div>
            </div>
            <div class="slds-form-element  slds-col slds-size--1-of-2">
                <label class="slds-form-element__label" ><system-label label="LBL_ACL_ACTION"></system-label></label>
                <div class="slds-form-element__control">
                    <input class="slds-input" type="text" [(ngModel)]="dashlet.acl_action">
                </div>
            </div>
        </div>
        <div class="slds-form-element slds-size--1-of-1">
            <label class="slds-form-element__label"><system-label label="LBL_DESCRIPTION"></system-label></label>
            <div class="slds-m-vertical--small slds-text-title_bold">
                <textarea class="slds-textarea" [(ngModel)]="dashlet.description" style="max-height: 400px; min-height: 30px"></textarea>
            </div>
        </div>
        <div class="slds-size--1-of-1 slds-border--top slds-border--bottom slds-form-element slds-m-top--medium slds-p-bottom--medium">
            <div class="slds-text-title_bold slds-m-vertical--small"><system-label label="LBL_CONFIGURATION"></system-label></div>
            <workbench-config [component]="dashlet.component" [configValues]="configValues"></workbench-config>
        </div>
        <div class="slds-align--absolute-center slds-p-top--medium">
            <button class="slds-button slds-button--brand" (click)="save()"><system-label label="LBL_SAVE"></system-label></button>
        </div>
    </div>
</div>
