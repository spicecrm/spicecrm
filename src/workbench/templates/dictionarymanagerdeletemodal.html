<system-modal size="prompt">
    <system-modal-header-empty (close)="close()"></system-modal-header-empty>
    <system-modal-header>
        <system-label [label]="message"/>
    </system-modal-header>
    <system-modal-content>
        <system-utility-icon icon="warning" size="small" colorclass="slds-icon-text-error"></system-utility-icon>
        <system-label label="LBL_DROP_ITEM" length="long"></system-label>
    </system-modal-content>
    <system-modal-footer>
        <div class="slds-grid slds-grid_vertical-align-center slds-grid--align-spread">
            <system-checkbox [(ngModel)]="dropitem" ><system-label label="LBL_DROP_ITEM"/></system-checkbox>
            <button class="slds-col--bump-left slds-button slds-button--neutral" (click)="close()"><system-label label="LBL_CANCEL"/></button>
            <button class="slds-col--bump-left slds-button slds-button--brand" (click)="delete()"><system-label label="LBL_DELETE"/></button>
        </div>
    </system-modal-footer>
</system-modal>
