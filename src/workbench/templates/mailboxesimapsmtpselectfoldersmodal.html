<system-modal>
    <system-modal-header (close)="close()">{{language.getLabel(model.module, 'LBL_MAILBOX_FOLDERS')}}</system-modal-header>
    <system-modal-content>
        <div class="slds-grid slds-wrap slds-grid--pull-padded">
            <div class="slds-col">
                <div class="slds-form-element">
                    <label class="slds-truncate slds-form-element__label"><system-label label="LBL_INBOX_FOLDER"></system-label></label>
                    <select [disabled]="mailboxes.length == 0" [(ngModel)]="model.data.settings.imap_inbox_dir" class="slds-select">
                        <option *ngFor="let mailbox of mailboxes" value="{{ mailbox }}">{{ mailbox }}</option>
                    </select>
                </div>
                <div class="slds-form-element">
                    <label class="slds-truncate slds-form-element__label"><system-label label="LBL_SENT_FOLDER"></system-label></label>
                    <select [disabled]="mailboxes.length == 0" [(ngModel)]="model.data.settings.imap_sent_dir" class="slds-select">
                        <option *ngFor="let mailbox of mailboxes" value="{{ mailbox }}">{{ mailbox }}</option>
                    </select>
                </div>
                <div class="slds-form-element">
                    <label class="slds-truncate slds-form-element__label"><system-label label="LBL_TRASH_FOLDER"></system-label></label>
                    <select [disabled]="mailboxes.length == 0" [(ngModel)]="model.data.settings.imap_trash_dir" class="slds-select">
                        <option *ngFor="let mailbox of mailboxes" value="{{ mailbox }}">{{ mailbox }}</option>
                    </select>
                </div>
            </div>
        </div>
    </system-modal-content>
    <system-modal-footer>
        <button class="slds-button slds-button--brand" (click)="close()"><system-label label="LBL_OK"></system-label></button>
    </system-modal-footer>
</system-modal>
