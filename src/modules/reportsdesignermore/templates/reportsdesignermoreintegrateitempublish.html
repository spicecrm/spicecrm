<div class="slds-p-around--x-small">
    <fieldset class="slds-form-element slds-form-element_compound slds-m-bottom--medium">
        <legend class="slds-form-element__legend slds-form-element__label slds-text-title--caps"><system-label label="LBL_PUBLISH_AS_DASHLET"></system-label></legend>
        <div class="slds-form-element__control slds-p-left--small slds-p-top--small">
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size--1-of-1">
                    <system-checkbox [ngModel]="getCheckboxValue('dashletPresentation')" (ngModelChange)="setValue('dashletPresentation', $event)">
                        <system-label label="LBL_PRESENTATION"></system-label>
                    </system-checkbox>
                </div>
            </div>
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size--1-of-2">
                    <system-checkbox [ngModel]="getCheckboxValue('dashletVisualization')" (ngModelChange)="setValue('dashletVisualization', $event)">
                        <system-label label="LBL_VISUALISATION"></system-label>
                    </system-checkbox>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="slds-form-element slds-form-element_compound slds-m-top--small slds-has-divider--top-space">
        <legend class="slds-form-element__legend slds-form-element__label slds-text-title--caps"><system-label label="LBL_PUBLISH_AS_RELATED"></system-label></legend>
        <div class="slds-form-element__control slds-p-left--small slds-p-top--small">
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size--1-of-1">
                    <label class="slds-form-element__label">
                        <system-label label="LBL_MODULE"></system-label>
                    </label>
                    <div class="slds-combobox_container">
                        <div class="slds-form-element slds-lookup">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" role="combobox">
                                <div *ngIf="!!properties.subpanelModule; else inputContainer" class="slds-form-element__control">
                                    <div class="slds-pill_container">
                                    <span class="slds-pill slds-size--1-of-1">
                                        <span class="slds-icon_container slds-icon-standard-account slds-pill__icon_container">
                                            <system-icon [module]="properties.subpanelModule" size="small"></system-icon>
                                        </span>
                                        <span class="slds-pill__label">
                                            <system-label-modulename [module]="properties.subpanelModule"></system-label-modulename>
                                        </span>
                                        <button class="slds-button slds-button--icon slds-pill__remove" (click)="clearModule()" [disabled]="!canClearModule">
                                            <system-button-icon icon="close"></system-button-icon>
                                        </button>
                                    </span>
                                    </div>
                                </div>
                                <ng-template #inputContainer>
                                    <div class="slds-form-element__control slds-grid slds-box--border">
                                        <div class="slds-input-has-icon slds-input-has-icon--right slds-grow">
                                            <input type="text" class="slds-lookup__search-input slds-input--bare slds-theme--default" (focus)="searchModule()" [placeholder]="language.getLabel('LBL_SEARCH')" autocomplete="none" role="combobox">
                                            <button (click)="searchModule()" class="slds-button slds-button_icon slds-input__icon slds-input__icon_right">
                                                <system-button-icon icon="search"></system-button-icon>
                                            </button>
                                        </div>
                                    </div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size--1-of-1">
                    <label class="slds-form-element__label">
                        <system-label label="LBL_TAB"></system-label>
                    </label>
                    <div class="slds-select_container slds-grow slds-m-horizontal--xx-small">
                        <select class="slds-select" [(ngModel)]="properties.subpanelTab">
                            <option></option>
                            <option value="LBL_TABGROUP_SALES"><system-label label="LBL_SALES"></system-label></option>
                            <option value="LBL_TABGROUP_MARKETING"><system-label label="LBL_MARKETING"></system-label></option>
                            <option value="LBL_TABGROUP_SUPPORT"><system-label label="LBL_SUPPORT"></system-label></option>
                            <option value="LBL_TABGROUP_ACTIVITIES"><system-label label="LBL_ACTIVITIES"></system-label></option>
                            <option value="LBL_TABGROUP_COLLABORATION"><system-label label="LBL_COLLABORATION"></system-label></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size--1-of-1">
                    <label class="slds-form-element__label">
                        <system-label label="LBL_SEQUENCE"></system-label>
                    </label>
                    <input type="number" [(ngModel)]="properties.subpanelSequence" class="slds-input">
                </div>
            </div>
            <div class="slds-form-element__row slds-m-top--small">
                <div class="slds-form-element slds-size--1-of-1">
                    <system-checkbox [ngModel]="getCheckboxValue('subpanelPresentation')" (ngModelChange)="setValue('subpanelPresentation', $event)">
                        <system-label label="LBL_PRESENTATION"></system-label>
                    </system-checkbox>
                </div>
            </div>
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size--1-of-2">
                    <system-checkbox [ngModel]="getCheckboxValue('subpanelVisualization')" (ngModelChange)="setValue('subpanelVisualization', $event)">
                        <system-label label="LBL_VISUALISATION"></system-label>
                    </system-checkbox>
                </div>
            </div>
        </div>
    </fieldset>
</div>
