<div class="slds-p-horizontal--xx-small slds-grid slds-grid--vertical" system-to-bottom-noscroll>
    <reports-designer-visualize-item-chart-type-panel [properties]="properties.highcharts" [typeOptions]="typeOptions" [dimensionsOptions]="dimensionsOptions"></reports-designer-visualize-item-chart-type-panel>
    <div class="slds-grow" style="min-height: 0">
        <reports-designer-visualize-item-chart-data-panel [properties]="properties.highcharts" style="display: block; height: 50%"></reports-designer-visualize-item-chart-data-panel>
        <div class="slds-p-top--x-small" style="height: 50%">
            <system-collapsable-tab title="LBL_CHART_OPTIONS" [collapsible]="false" class="spice-collapsible-tab-grow">
                <div class="slds-p-around--x-small slds-height_full">
                    <div class="slds-form-element slds-grid slds-grid--vertical-align-center slds-p-horizontal--x-small slds-size--1-of-1">
                        <label class="slds-form-element__label">
                            <system-label label="LBL_TITLE"></system-label>
                        </label>
                        <div class="slds-form-element__control slds-grow">
                            <input type="text" size="5" [(ngModel)]="properties.highcharts.title" class="slds-input">
                        </div>
                    </div>
                    <div class="slds-grid slds-grid--vertical-align-center">
                        <div class="slds-size--1-of-2 slds-form-element slds-grid slds-grid--vertical-align-center slds-p-horizontal--x-small slds-m-top--x-small slds-size--1-of-1">
                            <label class="slds-form-element__label">
                                <system-label label="LBL_LEGEND"></system-label>
                            </label>
                            <div class="slds-form-element__control slds-grow">
                                <div class="slds-select_container">
                                    <select class="slds-select" [(ngModel)]="properties.highcharts.legend">
                                        <option value="none">
                                            <system-label label="LBL_NONE"></system-label>
                                        </option>
                                        <option value="right">
                                            <system-label label="LBL_RIGHT"></system-label>
                                        </option>
                                        <option value="left">
                                            <system-label label="LBL_LEFT"></system-label>
                                        </option>
                                        <option value="top">
                                            <system-label label="LBL_TOP"></system-label>
                                        </option>
                                        <option value="bottom">
                                            <system-label label="LBL_BOTTOM"></system-label>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="slds-size--1-of-2 slds-form-element slds-grid slds-grid--vertical-align-center slds-p-horizontal--x-small slds-m-top--x-small slds-size--1-of-1">
                            <label class="slds-form-element__label">
                                <system-label label="LBL_CONTEXT"></system-label>
                            </label>
                            <div class="slds-form-element__control slds-grow">
                                <div class="slds-select_container">
                                    <select class="slds-select" [(ngModel)]="properties.highcharts.context">
                                        <option></option>
                                        <option *ngFor="let contextOption of contextOptions" [value]="contextOption">
                                            {{contextOption}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-size--1-of-1 slds-p-vertical--x-small slds-grid slds-wrap">
                        <system-checkbox [ngModel]="properties.highcharts.options.emptyvalues == 'on'" (ngModelChange)="setPropertiesOption('emptyvalues', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            <system-label label="LBL_SHOW_EMPTY_VALUES"></system-label>
                        </system-checkbox>
                        <system-checkbox [ngModel]="properties.highcharts.options.hideValues == 'on'" (ngModelChange)="setPropertiesOption('hideValues', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            <system-label label="LBL_HIDE_VALUES"></system-label>
                        </system-checkbox>
                        <system-checkbox [ngModel]="properties.highcharts.options.hideLabels == 'on'" (ngModelChange)="setPropertiesOption('hideLabels', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            <system-label label="LBL_HIDE_LABELS"></system-label>
                        </system-checkbox>
                        <system-checkbox [ngModel]="properties.highcharts.options.rotateLabels == 'on'" (ngModelChange)="setPropertiesOption('rotateLabels', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            <system-label label="LBL_ROTATE_LABELS"></system-label>
                        </system-checkbox>
                        <system-checkbox [ngModel]="properties.highcharts.options.logv == 'on'" (ngModelChange)="setPropertiesOption('logv', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            <system-label label="LBL_LOGARITHMIC_V_SCALE"></system-label>
                        </system-checkbox>
                        <system-checkbox [ngModel]="properties.highcharts.options.is3D == 'on'" (ngModelChange)="setPropertiesOption('is3D', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            3 <system-label label="LBL_DIMENSIONAL"></system-label>
                        </system-checkbox>
                        <system-checkbox [ngModel]="properties.highcharts.options.allowOverlap == 'on'" (ngModelChange)="setPropertiesOption('allowOverlap', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            <system-label label="LBL_ALLOW_DATA_LABELS_TO_OVERLAP"></system-label>
                        </system-checkbox>
                        <system-checkbox [ngModel]="properties.highcharts.options.colorByPoint == 'on'" (ngModelChange)="setPropertiesOption('colorByPoint', $event)" class="slds-size--1-of-3 slds-p-horizontal--x-small">
                            <system-label label="LBL_COLOR_BY_POINT"></system-label>
                        </system-checkbox>
                    </div>
                </div>
            </system-collapsable-tab>
        </div>
    </div>
</div>
